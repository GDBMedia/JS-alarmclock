<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Alarm Clock</title>
  </head>
  <body>
<div class="jumbotron">
  <h1>Alarm Clock</h1>
  <h2 id="time"></h2>
</div>
    <div class="container">
      <form class="form" id="alarm">
        <div class="form-group">
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" id="datetime"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
      </form>
      <div class="btn-group myhidden" role="group" id="group">
        <button class="btn btn-lg btn-warning" id="snooze">Snooze</button>
        <button class="btn btn-lg btn-danger" id="cancel">Cancel</button>
      </div>
      <div id="input">
      </div>
      <div id="timeformat">
      </div>
      <div id="output">
      </div>

      <div id="wakeup">
      </div>
      <div class="photo">
        <img class="myhidden" id="pic" src="images/clock.png" width="80%">
      </div>
    </div>
  </body>
</html>
